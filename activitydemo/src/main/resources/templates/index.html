<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"th:href="@{/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/bootstrap/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
    <script th:src="@{~/index.js}"></script>
    <title>Title</title>
</head>
<body>

<div id="abc" class="container">
    <h2 class="text-center">用户管理</h2>
    <table class="table table-bordered table-hover table-condensed" >
        <thead>
        <tr>
            <th class="text-center">用户编号</th>
            <th class="text-center">用户名称</th>
            <th class="text-center">用户密码</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(user,index) in users" class="text-center">
            <td>{{user.uid}}</td>
            <td>{{user.uname}}</td>
            <td>{{user.upwd}}</td>

        </tr>
        </tbody>

    </table>


</div>

<h1>testThymeleaf</h1>
</body>
</html>
